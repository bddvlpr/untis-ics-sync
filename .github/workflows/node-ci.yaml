name: Node CI
on: [push, pull_request]
jobs:
  node-build:
    name: Install, lint, build and test
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - run: yarn install
      - run: yarn lint
      - run: yarn build
